<!DOCTYPE html>
<html>
<head>
  <title>BotBlocker</title>
  <style>
    body { width: 300px; font-family: Arial, sans-serif; text-align: center; }
    .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #2196F3; }
    input:checked + .slider:before { transform: translateX(26px); }
    #blockedList { max-height: 200px; overflow-y: auto; padding-left: 20px; text-align: left; list-style-type: none; }
    #blockedList li { padding: 5px 0; }
    #hiddenCount { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>BotBlocker</h1>
  <label class="switch">
    <input type="checkbox" id="toggleSwitch">
    <span class="slider"></span>
  </label>
  <p id="status">BotBlocker is off</p>
  <p id="hiddenCount"></p>
  <h3>Blocked Users:</h3>
  <ul id="blockedList"></ul>
  <script src="popup.js"></script>
</body>
</html>

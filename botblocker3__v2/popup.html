<!DOCTYPE html>
<html>
<head>
  <title>BotBlocker</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f2f2f2; }
    .button {
      padding: 8px 16px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>BotBlocker Settings</h2>
  <label for="toggle-blocker">Turn BotBlocker On/Off:</label>
  <input type="checkbox" id="toggle-blocker" checked><br><br>
  
  <label for="hide-blur">Hide or Blur Tweets:</label>
  <select id="hide-blur">
    <option value="hide">Hide</option>
    <option value="blur">Blur</option>
  </select><br><br>

  <!-- Add a refresh button -->
  <button class="button" id="refresh-button">Refresh Blocked Users</button><br><br>
  
  <h3>Blocked Accounts</h3>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Tweets Blocked</th>
      </tr>
    </thead>
    <tbody id="blocked-accounts">
      <!-- Blocked accounts will be dynamically added here -->
    </tbody>
  </table>

  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>BotBlocker</title>
    <style>
        body { width: 300px; font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>BotBlocker</h2>
    <label>
        <input type="checkbox" id="enableToggle"> Enable BotBlocker
    </label>
    <br><br>
    <label>
        Action on detected bots:
        <select id="hideMode">
            <option value="blur">Blur</option>
            <option value="hide">Hide</option>
        </select>
    </label>
    <br><br>
    <p>Total blocked: <span id="totalBlocked">0</span></p>
    <h3>Currently Blocked Accounts</h3>
    <table id="blockedAccountsTable">
        <tr>
            <th>Username</th>
            <th>Blocked Count</th>
            <th>Action</th>
        </tr>
    </table>
    <script src="popup.js"></script>
</body>
</html>
